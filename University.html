<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian University Selector | Enhanced</title>
    <link rel="stylesheet" href="university.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> Indian University Selector</h1>
            <p>Find and compare universities across India with detailed information</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search universities...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="state-select"><i class="fas fa-map-marker-alt"></i> State:</label>
                    <select id="state-select">
                        <option value="all">All States</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="type-select"><i class="fas fa-university"></i> Type:</label>
                    <select id="type-select">
                        <option value="all">All Types</option>
                        <option value="University">University</option>
                        <option value="IIT">IIT</option>
                        <option value="NIT">NIT</option>
                        <option value="IIIT">IIIT</option>
                        <option value="Medical College">Medical College</option>
                        <option value="Law College">Law College</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="naac-select"><i class="fas fa-award"></i> NAAC:</label>
                    <select id="naac-select">
                        <option value="all">All Grades</option>
                        <option value="A++">A++</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B++">B++</option>
                        <option value="B+">B+</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-select"><i class="fas fa-sort"></i> Sort By:</label>
                    <select id="sort-select">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="rank-asc">Rank (Low-High)</option>
                        <option value="rank-desc">Rank (High-Low)</option>
                        <option value="established-asc">Established (Old-New)</option>
                        <option value="established-desc">Established (New-Old)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="view-options">
            <button id="list-view-btn" class="active"><i class="fas fa-list"></i> List</button>
            <button id="grid-view-btn"><i class="fas fa-th-large"></i> Grid</button>
            <button id="export-btn"><i class="fas fa-download"></i> Export</button>
            <button id="favorites-btn"><i class="far fa-bookmark"></i> Favorites</button>
        </div>

        <div class="university-list" id="list-view">
            <div class="list-header">
                <span class="name">University Name</span>
                <span class="location">Location</span>
                <span class="type">Type</span>
                <span class="ranking">NIRF Rank</span>
                <span class="naac">NAAC Grade</span>
                <span class="actions">Actions</span>
            </div>
            <div id="universities-container">
                <!-- Universities will be populated by JavaScript -->
            </div>
        </div>

        <div class="university-grid" id="grid-view">
            <div id="grid-container">
                <!-- Grid view cards will be populated by JavaScript -->
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3><i class="fas fa-school"></i> Total Institutions</h3>
                <p id="total-count">0</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-star"></i> Top Rated (A++ & A+)</h3>
                <p id="top-rated-count">0</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-map-marked-alt"></i> States Covered</h3>
                <p id="states-count">0</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-heart"></i> Your Favorites</h3>
                <p id="favorites-count">0</p>
            </div>
        </div>

        <div class="pagination">
            <button id="prev-page"><i class="fas fa-chevron-left"></i></button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="university.js"></script>
</body>
</html>
